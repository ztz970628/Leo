<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>重置密码</title>

  <!-- Custom fonts for this template-->
  <link href="/static/shop/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/shop/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">忘记密码了么?</h1>
                    <p class="mb-4">我们明白了，事情发生了。只要在下面输入您的电子邮件地址，我们就会向您发送一个链接以重置密码！</p>
                  </div>
                  <form class="user" method="post" action="/Shop/reset_password/">
                      {% csrf_token %}
                    <div class="form-group">
                      <input type="email"  name="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="输入电子邮件地址…">
                    </div>
                      <div>
                          <input type="submit" class="btn btn-primary btn-user btn-block" value='重置密码'>
                      </div>
{#                    <a href="login.html" class="btn btn-primary btn-user btn-block">#}
{#                      重置密码#}
{#                    </a>#}
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="/Shop/register/">创建一个账户!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="/Shop/login/">已有账号?登录!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/shop/vendor/jquery/jquery.min.js"></script>
  <script src="/static/shop/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/shop/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/shop/js/sb-admin-2.min.js"></script>

</body>

</html>
